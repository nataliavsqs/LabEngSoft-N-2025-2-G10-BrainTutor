version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=nata12nina
      - DB_NAME=appbraintutor
    depends_on:
      - db

  front:
    build:
      context: ../front  # ajuste o caminho se necess√°rio
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # ajuste a porta conforme seu front
    depends_on:
      - app

  db:
    image: postgres:15
    container_name: postgres-container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nata12nina
      POSTGRES_DB: appbraintutor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
