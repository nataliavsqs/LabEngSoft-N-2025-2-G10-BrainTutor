<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Formulário de Login</h2>
            </div>
            <div class="row clearfix">
                <div>
                    <form id="loginForm">
                        <div class="input_field">
                            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="input_field">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" name="password" placeholder="Senha" required>
                        </div>
                        <div class="input_field checkbox_option">
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                            <label for="rememberMe">Lembrar de mim</label>
                        </div>
                        <input class="button" type="submit" value="Entrar">
                        <div class="extraLinks">
                            <a class="customLink" href="register.html">Criar uma nova conta</a>
                            <a class="customLink" href="forgot.html">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="credit">Brain Tutor por <a target="_blank" href="#">Giovana Miyuki & Natália Vasques</a></p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault(); // Impede o envio padrão do formulário

                const email = document.querySelector('input[name="email"]').value;
                const password = document.querySelector('input[name="password"]').value;

                try {
                    const response = await fetch('http://localhost:8000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        alert(data.message); // Exibe mensagem de sucesso
                        // Redirecionar para a página principal ou fazer outras ações
                    } else {
                        alert(data.error); // Exibe mensagem de erro
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao conectar com o servidor.');
                }
            });
        });
    </script>
</body>

</html>
