<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para português do Brasil -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- Título traduzido -->
    <!-- Incluindo Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css.map">
</head>

<body>
    </div>
    <!-- Container principal do formulário -->
    <div class="form_wrapper">
        <div class="form_container">
            <!-- Título do formulário -->
            <div class="title_container">
                <!-- Logo do site -->
            <img src="brain_tutor.png" alt="Brain Tutor Logo" style="display: block; margin: 20px auto 0 auto; max-width: 200px; height: auto;" />
                <h2>Login</h2> <!-- Recuperar Senha -->
            </div>
           
                <div>   
                    <!-- Formulário de login -->
                    <form id="loginForm">

                        <!-- Campo de e-mail -->
                        <div class="input_field">
                            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" name="email" placeholder="E-mail" required> <!-- Placeholder traduzido -->
                        </div>

                        <!-- Campo de senha -->
                        <div class="input_field">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" name="password" placeholder="Senha" required> <!-- Placeholder traduzido -->
                        </div>

                        <!-- Campo de "Lembrar de Mim" -->
                        <div class="input_field checkbox_option">
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                            <label for="rememberMe">Lembrar de mim</label> <!-- Texto traduzido -->
                        </div>

                        <!-- Botão de envio -->
                        <input class="button" type="submit" value="Entrar"> <!-- Texto do botão traduzido -->

                        <!-- Links extras -->
                        <div class="extraLinks">
                            <a class="customLink" href="register.html">Criar uma nova conta</a> <!-- Texto traduzido -->
                            <a class="customLink" href="forgot.html">Esqueci minha senha</a> <!-- Texto traduzido -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Créditos -->
    <p class="credit">Brain Tutor por <a target="_blank" href="#">Giovana Miyuki & Natália Vasques</a></p> <!-- Texto traduzido -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Impede o envio padrão do formulário

                const email = document.querySelector('input[name="email"]').value;
                const password = document.querySelector('input[name="password"]').value;

                try {
                    const response = await fetch('http://localhost:8000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            senha: password
                        })
                    });

                    let data;
                    try {
                      data = await response.json();
                    } catch (e) {
                      data = null;
                    }

                    if (response.status === 200) {
                        if (data.mensagem) {
                            alert(data.mensagem); // Exibe mensagem de sucesso
                        } else {
                            alert('Login bem-sucedido!');
                        }
                        // Redirecionar para a página principal ou fazer outras ações
                        // Armazenar o token
                        localStorage.setItem('token', data.token);
                    } else {
                        if (data && data.error) {
                            alert(data.error); // Exibe mensagem de erro
                        } else {
                            alert('Erro ao realizar o login. Tente novamente.');
                        }
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao conectar com o servidor.');
                }
            });
        });
    </script>
</body>

</html>
